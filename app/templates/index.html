<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dump Headers</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          border-color: #96D4D4;
        }
        th {
          text-align: left;
        }
    </style>
</head>
<body>
    <h2>Flask Application</h2>
    <h3 style="font-family:verdana; color:blue;">HTTP Request Headers</h3>
    <table style="width:100%">
        <caption>HTTP Request Headers</caption>
        <tr>
            <th>Header</th>
            <th>Value</th>
        </tr>
        {% for key, value in request_headers %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
